<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSX Profile Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        .title {
            font-size: 1.2rem;
            color: #1e293b;
            margin-top: 20px;
            font-weight: 500;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <img src="./gsx-manager-logo.svg" alt="GSX Profile Manager" class="logo">
    <div class="title">GSX Profile Manager</div>
    <div class="spinner"></div>
</body>

</html>
